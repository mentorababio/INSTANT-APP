<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INstant App</title>
    <link rel="stylesheet" href="Profile.css">
</head>
<body>

  <div class="container">
    <div class="back-btn" onclick="goBack()">←</div>
    <h1>Profile</h1>

     alt="Profile Picture" class="" />

    <div class="button" onclick="editProfile()">
      <span class="icon">👤</span>Edit Profile
    </div>

    <div class="button" onclick="changePassword()">
      <span class="icon">🔒</span>Change Password
    </div>

    <div class="button" onclick="openSupport()">
      <span class="icon">🎧</span>Support/Complaints
    </div>

    <div class="button" onclick="logout()">
      <span class="icon">↩</span>Logout
    </div>

    <div class="points-section">
      <div class="points">Points: ₦<span id="points">0</span></div>
      <button class="claim-button" onclick="claimPoints()">Claim Points</button>
    </div>


     
  

      <script src="script.js"></script>

</body>
</html>
