<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airtime Purchase UI</title>
  <link rel="stylesheet" href="../FRONTEND/airtime.css">
</head>
<body>
  <div id="container">
    <!-- Screen 1: Airtime Purchase Form -->
    <div id="screen1" class="screen active">
      <h2>Airtime</h2>
      <form id="airtimeForm">
        <label>Network</label>
        <select id="network">
          <option value="MTN">MTN</option>
          <option value="GLO">GLO</option>
          <option value="Airtel">Airtel</option>
          <option value="9mobile">9mobile</option>
        </select>
        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="Enter phone number" required>
        <label>Amount</label>
        <div class="amount-options">
          <button type="button" class="amount-btn" data-amount="100">₦100</button>
          <button type="button" class="amount-btn" data-amount="200">₦200</button>
          <button type="button" class="amount-btn" data-amount="500">₦500</button>
          <button type="button" class="amount-btn" data-amount="1000">₦1000</button>
        </div>
        <input type="number" id="amount" placeholder="Or enter amount" required>
        <button type="submit" class="primary-btn">Pay Now</button>
      </form>
    </div>

    <!-- Screen 2: Confirm Payment -->
    <div id="screen2" class="screen">
      <h2>Confirm Payment</h2>
      <div class="details">
        <p><strong>Network:</strong> <span id="confirmNetwork"></span></p>
        <p><strong>Phone:</strong> <span id="confirmPhone"></span></p>
        <p><strong>Amount:</strong> ₦<span id="confirmAmount"></span></p>
      </div>
      <button id="confirmBtn" class="primary-btn">Confirm Payment</button>
    </div>

    <!-- Screen 3: Success/Receipt -->
    <div id="screen3" class="screen">
      <div class="success-icon">&#10004;</div>
      <h2>Transaction Successful</h2>
      <div class="details">
        <p><strong>Network:</strong> <span id="successNetwork"></span></p>
        <p><strong>Phone:</strong> <span id="successPhone"></span></p>
        <p><strong>Amount:</strong> ₦<span id="successAmount"></span></p>
        <p><strong>Date:</strong> <span id="successDate"></span></p>
      </div>
      <button id="doneBtn" class="primary-btn">Done</button>
    </div>
  </div>
  <script src="../airtime/airtime.js"></script>
</body>
</html>
