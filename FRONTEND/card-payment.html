<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card payment</title>
    <link rel="stylesheet" href="card-payment.css">
</head>
<body>
    <div class="container">
        <!-- Back Button -->
<button class="back-button" onclick="goBack()">
    ←
  </button>
  
        <h2>Card Payment</h2>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" oninput="validateNumber(this)" />
          <div class="error" id="cardNumberError"></div>
        </div>
    
        <div class="form-group">
          <label for="cardName">Cardholder Name</label>
          <input type="text" id="cardName" placeholder="John Doe" oninput="validateName(this)" />
          <div class="error" id="cardNameError"></div>
        </div>
    
        <div class="form-group">
          <label for="expiry">Expire Date (MM/YY)</label>
          <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" />
          <div class="error" id="expiryError"></div>
        </div>
    
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" maxlength="3" placeholder="123" oninput="validateCVV(this)" />
          <div class="error" id="cvvError"></div>
        </div>
    
        <div class="form-group checkbox-group">
          <input type="checkbox" id="saveCard" />
          <label for="saveCard">Save this card for future payments</label>
        </div>
    
        <button onclick="submitPayment()">Pay Now</button>
    
        <div class="footer-note">
          Payments are securely handled by Paystack. Your card information is encrypted and stored on our servers.
        </div>
      </div>
    
      <script src="card-payment.js"></script>
</body>
</html>
